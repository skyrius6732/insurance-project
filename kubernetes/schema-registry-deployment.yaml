apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      volumes:
        - name: schema-registry-config
          emptyDir: {}
        - name: kafka-truststore
          secret:
            secretName: my-cluster-cluster-ca-cert
        - name: kafka-user-credentials
          secret:
            secretName: insurance-app-user

      initContainers:
        - name: config-writer
          image: busybox
          command: ["/bin/sh", "-c"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SASL_JAAS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: insurance-app-user
                  key: sasl.jaas.config
            - name: TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-cluster-cluster-ca-cert
                  key: ca.password
          args:
            - | 
              echo "kafkastore.bootstrap.servers=my-cluster-kafka-saslssl-bootstrap.kafka:9095" > /config/schema-registry.properties && \
              echo "kafkastore.security.protocol=SASL_SSL" >> /config/schema-registry.properties && \
              echo "kafkastore.sasl.mechanism=SCRAM-SHA-512" >> /config/schema-registry.properties && \
              echo "kafkastore.sasl.jaas.config=${SASL_JAAS_CONFIG}" >> /config/schema-registry.properties && \
              echo "kafkastore.ssl.truststore.location=/etc/kafka/secrets/ca.p12" >> /config/schema-registry.properties && \
              echo "kafkastore.ssl.truststore.password=${TRUSTSTORE_PASSWORD}" >> /config/schema-registry.properties && \
              echo "host.name=${POD_NAME}" >> /config/schema-registry.properties && \
              echo "listeners=http://0.0.0.0:8081" >> /config/schema-registry.properties && \
              echo "log4j.root.logger=INFO, stdout" >> /config/schema-registry.properties
          volumeMounts:
            - name: schema-registry-config
              mountPath: /config

      containers:
        - name: schema-registry
          image: confluentinc/cp-schema-registry:7.5.0
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: schema-registry-config
              mountPath: /etc/schema-registry/schema-registry.properties
              subPath: schema-registry.properties
            - name: kafka-truststore
              mountPath: /etc/kafka/secrets
              readOnly: true
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Starting Schema Registry with custom config..." && \
              /usr/bin/schema-registry-start /etc/schema-registry/schema-registry.properties
          readinessProbe:
            httpGet:
              path: /subjects
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: kafka
spec:
  selector:
    app: schema-registry
  ports:
    - name: http
      port: 8081
      targetPort: 8081